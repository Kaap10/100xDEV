<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        input { padding: 10px; width: 250px; margin-right: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        #recipes { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .recipe { border: 1px solid #ddd; background: white; padding: 15px; margin: 10px; width: 200px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .recipe img { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Recipe Finder</h1>
    <input type="text" id="ingredient" placeholder="Enter ingredient (e.g., chicken)">
    <button onclick="fetchRecipes()">Search</button>
    <div id="recipes"></div>

    <script src="script.js"></script>
</body>
</html>
